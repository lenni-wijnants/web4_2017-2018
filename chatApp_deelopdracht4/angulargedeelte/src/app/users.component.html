<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <ul>
      <li><p>Email: {{user.email}}</p></li>
      <li><p>First Name: {{user.firstname}}</p></li>
      <li><p>Last Name: {{user.lastname}}</p></li>
      <li><p>Gender: {{user.gender}}</p></li>
      <li><p>Age: {{user.age}}</p></li>
    </ul>
  </li>
</ul>
